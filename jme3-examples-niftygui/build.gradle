group = 'io.skidrunner'
version = '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "io.skidrunner.jme3.MainApplication"

dependencies {
    // Test
    testCompile 'junit:junit:+'
    
    // Project
    compile fileTree(dir: rootProject.file('libs'), include: ['*.jar'])
    compile project(':jme3-examples-assets')
    
    // jMonkeyEngine
    compile 'org.jmonkeyengine:jme3-core:3.1.0-stable'
    compile 'org.jmonkeyengine:jme3-effects:3.1.0-stable'
    compile 'org.jmonkeyengine:jme3-networking:3.1.0-stable'
    compile 'org.jmonkeyengine:jme3-plugins:3.1.0-stable'
    compile 'org.jmonkeyengine:jme3-jogg:3.1.0-stable'
    compile 'org.jmonkeyengine:jme3-terrain:3.1.0-stable'
//  compile 'org.jmonkeyengine:jme3-blender:3.1.0-stable'
//  compile 'org.jmonkeyengine:jme3-jbullet:3.1.0-stable'
    compile 'org.jmonkeyengine:jme3-bullet:3.1.0-stable'
    compile 'org.jmonkeyengine:jme3-niftygui:3.1.0-stable'
    
    // jMonkeyEngine Desktop
    compile 'org.jmonkeyengine:jme3-desktop:3.1.0-stable'
    compile 'org.jmonkeyengine:jme3-lwjgl:3.1.0-stable'
    compile 'org.jmonkeyengine:jme3-bullet-native:3.1.0-stable'
}
